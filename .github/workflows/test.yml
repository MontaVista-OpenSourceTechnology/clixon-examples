name: Clixon-examples CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
# checkout and compile natively
    - name: install cligen
      run: (git clone https://github.com/clicon/cligen.git && cd cligen && ./configure && make && sudo make install)
    - name: configure
      run: ./configure
    - name: install libevent, ssl and nghttp2
      run: sudo apt install -y libevent-dev libssl-dev libnghttp2-dev
    - name: install libevhtp
      run: (git clone https://github.com/clicon/clixon-libevhtp.git && cd clixon-libevhtp && ./configure && make && sudo make install)
    - name: install clixon
      run: (git clone https://github.com/clicon/clixon.git && cd clixon && ./configure && make && sudo make install)
# hello world
    - name: build hello world
      run: (cd hello/docker; make docker)
# openconfig
    - name: build openconfig
      run: (cd openconfig/docker; make docker)
# wifi
    - name: build openconfig wifi
      run: (cd wifi/docker; make docker)
# 3gpp
    - name: build 3gpp
      run: (cd 3gpp/docker; make docker)